name: 📚 Turning Chaos Into Clarity.

on:
  schedule:
    - cron: '5 18 * * *'  # Every day at 12:05 AM BDT (which is 18:05 UTC)
  workflow_dispatch:      # Allows manual triggering

jobs:
  fun-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Make empty commit with fixed message
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git commit --allow-empty -m "📚 LA ILAHA ILLALLAH MUHAMMADUR RASULULLAH  لَا إِلٰهَ إِلَّا ٱللّٰهُ مُحَمَّدٌ رَسُولُ ٱللّٰهِ"
          git push
