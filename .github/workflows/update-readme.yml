name: Fun Daily Commit

on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight UTC
  workflow_dispatch:      # Allows manual triggering

jobs:
  fun-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Create random commit message and commit
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          # Array of fun commit messages
          messages=(
            "📚 La ilaha illallah muhammadur rasulullah"
            "📚 রব্বির হামহুমা কামা রাব্বাইয়ানি সাগিরা"
            "📚 رَّبِّ ٱرْحَمْهُمَا كَمَا رَبَّيَانِى صَغِيرًۭا"
          )

          # Pick a random message
          message=${messages[$RANDOM % ${#messages[@]}]}

          # Make empty commit with random message
          git commit --allow-empty -m "$message"
          git push
